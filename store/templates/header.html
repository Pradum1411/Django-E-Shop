
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>home page</title>
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary mt-2" style="background-color: #3d88be;">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">E_Shop</a>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>

                   
                </ul>
                <form class="d-flex" role="search">
                  <a href="{% url 'showcart' %}" class="btn btn-outline-success" >
                    Cart
                    {% if request.session.cart.keys|length %}
                    <spam class="badge badge-info" style="color: red;">{{request.session.cart.keys|length}}</spam>
                    <span class="sr-only c">{{current}}</span>
                    {% endif %}
                  </a>
                 
                    {% if request.session.email %}
                   
                    <div class="dropdown">
                       
                          <div class="collapse navbar-collapse mx-2" id="navbarNavDarkDropdown">
                            <ul class="navbar-nav">
                              <li class="nav-item">
                                <a href="{% url 'order' %}" class="btn btn-outline-success" >
                                  Order
                                </a>
                                <button class="btn btn-dark" data-bs-toggle="dropdown" aria-expanded="false">
                                  {{request.session.username}}
                                </button>
                                <ul class="dropdown-menu dropdown-menu-dark">
                                  <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                                  
                                </ul>
                              </li>
                            </ul>
                          </div>
                      </div>
                  {% else %}

                  
                    <!-- Login Button trigger modal -->
                    <button type="button" class="btn btn-outline-success mx-2" data-bs-toggle="modal" data-bs-target="#loginModal">
                        Login
                    </button>

                     <!-- Login Button trigger modal -->
                     <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#signupModal">
                        Signup
                    </button>
                    {% endif %}
                </form>
                {% include 'model.html' %}

                </ul>
            </div>
        </div>
    </nav>
